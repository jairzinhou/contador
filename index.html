<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contador de dias oficial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='content'>
      
      <div class='cab'>
        <h1>Contador de dias</h1>
      </div>
     
      <div class='contador'>
        <div>
          <p class="nomeData">Data Inicial</p>
          <input class='botao' type='date' id='data-inicio'  required>
        </div>
        <div>
          <p class="nomeData">Data Final</p>
          <input class='botao' type='date' id='data-final' required>
        </div>
        <input class='botao' type='text' id='resultado'>
      </div>
      
      <div class='res'>
        <input class='calculo' type='button' id='calculando' value='CALCULAR'>        
        <input class='calculo' type='button' id='limpeza' value='LIMPAR'>    
      </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
